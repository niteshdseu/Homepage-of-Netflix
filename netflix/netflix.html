    <!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="/netflix/image/logo.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>Latest</li>
                    <li>My List</li>
                </ul>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <form class="email-login-form">
                <input type="email" placeholder="Email address">
                <button class="cta-button">Get Started</button>
            </form>
            <button class="cta-button">Watch Free for 30 Days</button>
        </div>

    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 Netflix, Inc.</p>
        </div>
    </footer>
</body>
</html>
